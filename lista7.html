<html>
  <head>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <script>

      function findPositions(deg) {
        var x = 500 + 250 * Math.cos(deg);
        var y = 500 + 250 * Math.sin(deg);
        return [x.toFixed(0), y.toFixed(0)];
      }
      
      function drawPoint(pos, ctx) {
        var imageData = ctx.getImageData(pos[0], pos[1], 1, 1);
        imageData.data[0] = 255;
        imageData.data[1] = 0;
        imageData.data[2] = 0;
        imageData.data[3] = 255;
        ctx.putImageData(imageData, pos[0], pos[1]);
      }

      function fakeAllTheMagic(a, b) {
        var pos = findPositions(a);
        drawPoint(pos, ctx);
              
        ctx.beginPath();
        ctx.moveTo(pos[0], pos[1]);

        pos = findPositions(b);
        drawPoint(pos, ctx);

        ctx.lineTo(pos[0], pos[1]);
        ctx.stroke();

      }

      function allTheMagic(numberOfPoints, ctx) {
        var deg = 2 * Math.PI/numberOfPoints;
        for (var i = 0; i < numberOfPoints; i++) {
          var pos = findPositions(deg * i);
          drawPoint(pos, ctx);
        }
               
      }

      var c=document.getElementById('canvas');
      var ctx=c.getContext("2d");
      ctx.beginPath();
      ctx.arc(500, 500,250, 0, 2*Math.PI);
      ctx.stroke();

      allTheMagic(2, ctx);

    </script>
  </body>
</html>
